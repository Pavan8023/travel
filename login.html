<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TravelTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hamburger span {
            background-color: #1f2937;
            transition: all 0.3s ease;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float-reverse {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body class="font-sans bg-gray-50 min-h-screen flex flex-col">

    <!-- ✅ POPUP TOAST (Success / Error) -->
    <div id="toast"
        class="fixed top-6 left-1/2 -translate-x-1/2 z-50 hidden items-center gap-3 px-5 py-4 rounded-xl shadow-xl border transition-all duration-300 ease-out opacity-0 -translate-y-6">
        <div id="toastIcon"
            class="w-9 h-9 flex items-center justify-center rounded-full text-white font-bold"></div>
        <div>
            <p id="toastTitle" class="font-semibold text-gray-900"></p>
            <p id="toastMsg" class="text-sm text-gray-600"></p>
        </div>
        <button id="toastClose"
            class="ml-4 text-gray-500 hover:text-gray-800 text-xl leading-none">&times;</button>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-bold text-blue-600">TravelTracker</div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="menuToggle"
                        class="hamburger flex flex-col justify-center items-center w-8 h-8 cursor-pointer">
                        <span class="block w-6 h-0.5 bg-gray-600 mb-1.5 transition-all"></span>
                        <span class="block w-6 h-0.5 bg-gray-600 mb-1.5 transition-all"></span>
                        <span class="block w-6 h-0.5 bg-gray-600 transition-all"></span>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex">
                    <ul class="flex space-x-8">
                        <li><a href="index.html" class="text-gray-700 font-medium px-3 py-2">Home</a></li>
                        <li><a href="about.html" class="text-gray-700 hover:text-blue-600 px-3 py-2">About</a></li>
                        <li><a href="contact.html" class="text-gray-700 hover:text-blue-600 px-3 py-2">Contact Us</a>
                        </li>
                        <li><a href="login.html" class="text-blue-600 hover:text-blue-600 px-3 py-2">Login</a></li>
                        <li><a href="signup.html"
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Sign
                                Up</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="navContainer" class="md:hidden hidden bg-white shadow-lg">
            <ul class="px-2 py-3 space-y-2">
                <li><a href="index.html" class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded">Home</a></li>
                <li><a href="about.html" class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded">About</a></li>
                <li><a href="contact.html" class="block px-3 py-2 text-gray-700 hover:bg-blue-50 rounded">Contact Us</a>
                </li>
                <li><a href="login.html"
                        class="block px-3 py-2 text-blue-600 font-medium hover:bg-blue-50 rounded">Login</a></li>
                <li><a href="signup.html"
                        class="block px-3 py-2 text-blue-600 font-medium hover:bg-blue-50 rounded">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow bg-gray-50">
        <div class="max-w-6xl mx-auto px-4 py-12 md:py-20">
            <div class="flex flex-col md:flex-row items-center justify-center gap-12">
                <!-- Login Form -->
                <div class="w-full md:w-1/2 max-w-md">
                    <div class="bg-white shadow-xl rounded-lg overflow-hidden border-t-4 border-blue-500">
                        <div class="p-8">
                            <div class="flex items-center justify-center mb-8">
                                <div class="bg-blue-100 p-3 rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>

                            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
                            <form id="login" class="space-y-6">
                                <div class="space-y-2">
                                    <label class="block text-gray-700">Email</label>
                                    <input type="email" id="login-email" name="email" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                        placeholder="your@email.com">
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-gray-700">Password</label>
                                    <input type="password" id="login-password" name="password" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                        placeholder="••••••••">
                                </div>

                                <button type="submit"
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition shadow-md">
                                    Login
                                </button>
                            </form>

                            <p class="text-center mt-6 text-gray-600">
                                Don't have an account?
                                <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase Initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnrWdTV2a1XLuMRhhdCq1_k7f2Trre-v8",
            authDomain: "webibook-465919.firebaseapp.com",
            projectId: "webibook-465919",
            storageBucket: "webibook-465919.firebasestorage.app",
            messagingSenderId: "655244042297",
            appId: "1:655244042297:web:09f82f5806ce1627076de8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ✅ Toast Popup Function
        const toast = document.getElementById("toast");
        const toastIcon = document.getElementById("toastIcon");
        const toastTitle = document.getElementById("toastTitle");
        const toastMsg = document.getElementById("toastMsg");
        const toastClose = document.getElementById("toastClose");

        let toastTimer;

        function showToast(type, title, message) {
            clearTimeout(toastTimer);

            toast.classList.remove("hidden");
            toast.classList.add("flex");

            // reset animation states
            toast.classList.remove("opacity-0", "-translate-y-6");
            toast.classList.add("opacity-100", "translate-y-0");

            if (type === "success") {
                toast.className = toast.className.replace(/border-\S+/g, "");
                toast.classList.add("border-green-200", "bg-green-50");
                toastIcon.className = "w-9 h-9 flex items-center justify-center rounded-full bg-green-500 text-white font-bold";
                toastIcon.innerHTML = "✓";
            } else {
                toast.className = toast.className.replace(/border-\S+/g, "");
                toast.classList.add("border-red-200", "bg-red-50");
                toastIcon.className = "w-9 h-9 flex items-center justify-center rounded-full bg-red-500 text-white font-bold";
                toastIcon.innerHTML = "!";
            }

            toastTitle.textContent = title;
            toastMsg.textContent = message;

            toastTimer = setTimeout(hideToast, 2500);
        }

        function hideToast() {
            toast.classList.remove("opacity-100", "translate-y-0");
            toast.classList.add("opacity-0", "-translate-y-6");
            setTimeout(() => {
                toast.classList.add("hidden");
                toast.classList.remove("flex");
            }, 250);
        }

        toastClose.addEventListener("click", hideToast);

        // ✅ Login Handler (NO alerts now)
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                await signInWithEmailAndPassword(auth, email, password);

                showToast("success", "Login Successful", "Redirecting to dashboard...");

                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1200);

            } catch (error) {
                showToast("error", "Login Failed", error.message);
                console.error("Login Error:", error);
            }
        });

        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navContainer = document.getElementById('navContainer');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            navContainer.classList.toggle('hidden');
        });
    </script>
</body>

</html>
